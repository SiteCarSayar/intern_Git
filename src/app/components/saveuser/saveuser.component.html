<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0" *ngIf="!newrecord">User Information</h5>
      <h5 class="mb-0" *ngIf="newrecord">Edit User Information</h5>
    </div>
    <div class="card-body">

      <!-- Name -->
      <div class="row mb-3 align-items-center">
        <label for="inputText" class="col-sm-2 col-form-label fw-bold">Name</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="user.userName" id="inputText" name="userName"
            placeholder="Enter your name" />
        </div>
      </div>
     
      <!-- Email -->
      <div class="row mb-3 align-items-center">
        <label for="inputEmail" class="col-sm-2 col-form-label fw-bold">Email</label>
        <div class="col-sm-6">
          <input type="email" class="form-control" [(ngModel)]="user.email" id="inputEmail" name="email"
            placeholder="example@mail.com" />
        </div>
      </div>
      <!-- Password -->
      <div class="row mb-3 align-items-center">
        <label for="inputPassword" class="col-sm-2 col-form-label fw-bold">Password</label>
        <div class="col-sm-6">
          <input type="password" class="form-control" *ngIf="!newrecord" [(ngModel)]="user.password" id="inputPassword" name="password"
            placeholder="Password" />
            <input type="text" *ngIf="newrecord"  class="form-control" [(ngModel)]="user.password" id="inputPassword" name="password" />

        </div>
      </div>

      <!-- Address -->
      <div class="row mb-4 align-items-center">
        <label for="inputAddress" class="col-sm-2 col-form-label fw-bold">Address</label>
        <div class="col-sm-6">
          <textarea class="form-control" [(ngModel)]="user.address" id="inputAddress" name="address" rows="3"
            placeholder="Enter your address"></textarea>
        </div>
      </div> 
    
      <!-- Buttons -->
      <div class="row">
        <div class="col-sm-8 offset-sm-2 text-end">
          <button type="button" class="btn btn-success me-2" *ngIf="!newrecord" (click)="save()">Submit</button>
          <button type="button" class="btn btn-primary me-2" *ngIf="newrecord" (click)="edit()">Edit</button>
          <button type="reset" class="btn btn-secondary" [routerLink]="'/users'">Cancel</button>
        </div>
      </div>

    </div>
  </div>
</div>
