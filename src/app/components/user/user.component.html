<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0">User List</h4>
    <button type="button" [routerLink]="'/user/create-user'" class="btn btn-success">+ Add New</button>
  </div>

  <div class="table-responsive">
    <table class="table table-hover align-middle table-bordered">
      <thead class="table-dark">
        <tr>
          <th scope="col" style="width: 50px;">#</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Address</th>
          <th scope="col" class="text-center" style="width: 150px;">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usr of userList; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ usr.userName }}</td>
          <td>{{ usr.email }}</td>
          <td>{{ usr.address }}</td>
          <td class="text-center">
            <button type="button" class="btn btn-sm btn-outline-primary me-1" (click)="editUser(usr.id!)"><i class="bi bi-pencil-square"></i></button>
            <button type="button" class="btn btn-sm btn-outline-danger" (click)="deleteUser(usr)"><i class="bi bi-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
    
  </div>
</div>
